<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	    <title>Details of Single Receipt | Poppy</title>
	    <link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/normalize.css" rel="stylesheet" type="text/css">
		<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div class="container">
			<div class="row header">
				<div class="col-md-4 col-sm-4 col-xs-4 center">
					<img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/opened_folder-48.png">
				</div>
				<div class="col-md-4 col-sm-4 col-xs-4 center"><h1>Poppy</h1></div>
				<div class="col-md-4 col-sm-4 col-xs-4 center">
					<img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/photo-48.png">
				</div>
			</div>

			<div class="row">
				<div class="white-background">
					<div class="frame"></div>
					<div class="col-md-12 details">
						<h3>Vendor Name</h3>
						<p>Trader Joe's</p>
					</div>

					<div class="col-md-12 details">
						<h3>Date</h3>
						<p>02/06/2017</p>
					</div>
				</div>
			</div>

			<div class="row footer">
				<div class="col-md-3 col-sm-43 col-xs-3 center">
					<img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/download-48.png">
				</div>
				<div class="col-md-3 col-sm-43 col-xs-3 center">
					<img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/message-48.png">
				</div>
				<div class="col-md-3 col-sm-43 col-xs-3 center">
					<img src="https://cdn2.iconfinder.com/data/icons/navigation-set-arrows-part-two/32/Share-48.png">
				</div>
				<div class="col-md-3 col-sm-43 col-xs-3 center">
					<img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/trash-48.png">
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
    </body>
</html>
